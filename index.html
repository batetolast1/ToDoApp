<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <title>ToDo App with TimeTracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/models/task.js"></script>
    <script src="js/models/operation.js"></script>
    <script src="js/api/apiService.js"></script>
    <script src="js/services/renderService.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

    <header class="mb-5">
        <nav class="navbar navbar-expand-lg justify-content-between">
            <span class="navbar-brand">ToDo App with TimeTracker</span>
        </nav>
        <ul class="breadcrumb">
            <li class="breadcrumb-item">JavaScript</li>
            <li class="breadcrumb-item active">ToDo App</li>
        </ul>
    </header>

    <main id="app" class="js-tasks-list container mb-5">

        <div class="card shadow">
            <div class="card-header">
                <h1 class="card-title">Add new task</h1>
                <h5 class="card-subtitle text-muted">Enter title and description below</h5>
            </div>
            <div class="card-body">
                <form class="js-task-adding-form text-right">
                    <div class="form-group">
                        <input type="text"
                               class="form-control shadow"
                               name="title"
                               placeholder="Title"
                               minlength="5"
                               required/>
                    </div>
                    <div class="form-group">
                        <input type="text"
                               class="form-control shadow"
                               name="description"
                               placeholder="Description"
                               minlength="5"
                               required/>
                    </div>
                    <button type="submit" class="btn btn-info">Add task<i class="fas fa-plus-circle ml-1"></i>
                    </button>
                </form>
            </div>
        </div>

    </main>

    <div class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button class="modal-close close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="modal-description"></p>
                </div>
                <div class="modal-footer">
                    <button class="modal-close btn btn-dark">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade show" style="display: none;"></div>

</body>
</html>
