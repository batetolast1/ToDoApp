    <div class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal title</h4>
                    <button class="modal-close close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="modal-description">Modal description</p>
                </div>
                <div class="modal-footer">
                    <button class="modal-close btn btn-dark">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade show" style="display: none;"></div>

    <main id="app" class="js-tasks-list container mb-5">

        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title">New task</h1>
                <form class="js-task-adding-form">
                    <div class="form-group">
                        <input type="text"
                               class="form-control"
                               name="title"
                               placeholder="Title"
                               minlength="5"/>
                    </div>
                    <div class="form-group">
                        <input type="text"
                               class="form-control"
                               name="description"
                               placeholder="Description"
                               minlength="5"/>
                    </div>
                    <button class="btn btn-info">
                        Add task
                        <i class="fas fa-plus-circle ml-1"></i>
                    </button>
                </form>
            </div>
